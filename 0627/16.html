<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<html>
<head><title>배치</title>
<style>
div {
	display:inline-block;
	height:50px;
	width:50px;
	border:1px solid lightgray;
	text-align:center;
	color:white;
	background:red;
	}
#down:hover{			/*마우스를 올릴때 좌상단 20px씩*/
	position:relative;
	left:20px;
	top:20px;
	background:green;
	}
#up:hover{				/*마우스를 올릴때 우하단 20px씩*/
	position:relative;
	right:20px;
	bottom:20px;
	background:green;
	}
</style>
</head>
<body>
<h3>상대 배치, relative</h3>
<hr>
	<div>T</div>
	<div id="down">h</div>
	<div >a</div>
	<div>n</div>
	<div id="up">k</div>
	<div>s</div>
</body>
</html>
