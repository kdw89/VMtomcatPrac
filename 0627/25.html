<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<html>
<head><title>폼 스타일 주기</title>
<style>
input[type=text] { /* text 창에만 적용 */
	color : red;
}
input:hober, textarea:hover { /* 마우스 올라 올 때 */
	background : aliceblue;
}
input[type=text]:focus, input[type=email]:focus { /* 포커스 받았을 때 */
	font-size : 120%;
}
label {
	display : block; /*새 라인에서 시작*/
	padding : 10px;
}
label span {
	float : left;
	width : 90px;
	text-align : right;
	padding : 10px;
}
</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr>
<form>
	<label>
		<span>Name</span><input type="text" placeholder="Elvis"><br>
	</label>
	<label>
		<span>Email</span><input type="text" placeholder="elvis@graceland.com"><br>
	</label>
	<label>
		<span>Comment</span><textarea type="text" placeholder="메시지를 남겨주세요"></textarea><br>
	</label>
	<label>
		<span></span><input type="submit" value="submit">
	</label>
</form>
</body>
</html>
