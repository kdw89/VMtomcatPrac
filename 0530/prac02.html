<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<HTML>
<HEAD>
<SCRIPT>
function call1(){		//string 연산(붙여쓰기)를 하는 1번 function
	var a = "abc";
	var b = "efg";
	document.write("String연산"+(a+b)+"<br>");
}
function call2(){		//integer 연산을 하는 2번 function
	var a = 1;
	var b = 2;
	document.write("Integer연산"+(a+b)+"<br>");
}
</SCRIPT>
</HEAD>
<BODY>
<SCRIPT>call1();</SCRIPT>	<!--1번 function call-->
<SCRIPT>call2();</SCRIPT>	<!--2번 function call-->
Good...
</BODY>
</HTML>
