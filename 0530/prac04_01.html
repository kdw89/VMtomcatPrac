<HTML>
<HEAD>
<SCRIPT>
condition = prompt("1 ~ 3사이의 숫자를 입력하세요");		//입력창

if(condition == 1) {
	document.write("입력한 숫자는 1입니다");		//1을 입력했을때
} else if(condition == 2) {
	document.write("입력한 숫자는 2입니다");		//2을 입력했을때
} else if(condition == 3) {
	document.write("입력한 숫자는 3입니다");		//3을 입력했을때
} else {
	document.write("1~3 사이 숫자 입력하라고");		//그외 입력했을때
}
</SCRIPT>
</HEAD>
<BODY>
</BODY>
