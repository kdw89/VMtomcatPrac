<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<HTML>
<HEAD>
<SCRIPT>
condition = prompt("1 ~ 3사이의 숫자를 입력하세요");	//입력창

switch( condition ) {
	case '1' : 
		document.write("입력한 숫자는 1입니다");		//1을 입력했을때
		break;
	case '2' : 
		document.write("입력한 숫자는 2입니다");		//2을 입력했을때
		break;
	case '3' : 
		document.write("입력한 숫자는 3입니다");		//3을 입력했을때
		break;
	default : document.write("1~3 사이 숫자 입력하라고");		//그외 입력했을때
}
</SCRIPT>
</HEAD>
<BODY>
</BODY>
</HTML>
