<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<HTML>
<HEAD>
	<script src="jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$("ans").hide();             //ans를 누르면 숨김
			$("p.q1").click(function(){      //q1클래스의 p를 누르면
				$("ans.q1").show();          //q1클래스의 ans 도출
			});
			$("ans.q1").click(function(){
				$(this).hide();              //q1클래스의 ans 누를때 본체 감춤
			});
			$("p.q2").click(function(){      //q2클래스의 p를 누르면
				$("ans.q2").show();          //q2클래스의 ans 도출
			});
			$("ans.q2").click(function(){
				$(this).hide();              //q2클래스의 ans 누를때 본체 감춤
			});
		});
	</script>
</HEAD>
<BODY>
	<h2>질문1 : 대한민국의 수도는 어디입니까?</h2>
	<p class="q1">[정답 보기]</p>
	<ans class="q1">대한민국의 수도는 <strong>서울</strong>입니다.</ans>
	
	<h2>질문2 : 대한민국의 국보1호는 무엇입니까?</h2>
	<p class="q2">[정답 보기]</p>
	<ans class="q2">대한민국의 수도는 <strong>숭례문</strong>입니다.</ans>
</BODY>
</HTML>
