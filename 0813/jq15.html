<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<HTML>
<HEAD>
	<script src="jquery-3.4.1.min.js"></script>
	<script> 
        $(document).ready(function() {
            $("#panel").click(function() {
                $("#panel").slideUp("fast");    //panel 부분 눌렀을 때 빠르게 슬라이드업
            });
            $("#slide").click(function() {
                $("#panel").slideDown(5000);    //slide 부분 눌렀을 때 5초간 슬라이드다운
            });
            $("#flip").click(function() {
                $("#panel").slideToggle("slow");    //반복적으로 슬라이드업/다운
            });
            $("#stop").click(function() {
                $("#panel").stop();             //슬라이드를 도중에 멈춘다
            });
        });
    </script>
    <style> 
        #slide, #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel {
            padding: 70px;
            display: none;
            background-color: #ffff00; 
        }
    </style>
</HEAD>
<body>
    <div id="slide">[오늘의 공지사항]</div>
    <div id="panel">오늘은 jQuery 프로그램을 학습합니다.<br>
    예제를 작성한 후 실행해보세요.</div>
    <div id="flip">Toggle slide</div>
    <p></p>
    <button id="stop">Stop sliding</button>
</body>
</HTML>
