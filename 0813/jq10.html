<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<HTML>
<HEAD>
	<script src="jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function() {
			var xWidth=100;
            var yHeight=100;            //기본사이즈
            $("div").click(function() {
                $(this).width(xWidth).addClass("box");
                $(this).height(yHeight).addClass("box");
                xWidth=xWidth-10;
                yHeight=yHeight-10;     //누르면 빨간박스로 바뀌며 누를때마다 10씩 작은 박스
            });
		});
	</script>
	<style>
        div {
            width: 100px;
            height: 100px;  
            float: left;
            margin: 5px;
            background: yellow;
        }
        .box {
            background: red;
        }
    </style>
</HEAD>
<BODY>
	<div>박스1</div>
	<div>박스2</div>
	<div>박스3</div>
	<div>박스4</div>
	<div>박스5</div>
</BODY>
</HTML>
