<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<HTML>
<HEAD>
	<script src="jquery-3.4.1.min.js"></script>
	<script> 
        $(document).ready(function() {
            $("#out").click(function() {
                $("img").fadeOut("slow");   //천천히 페이드아웃
            });
            $("#in").click(function() {
                $("img").fadeIn("slow");    //천천히 페이드인
            });
            $("#toggle").click(function() {
                $("img").fadeToggle("slow");  //페이드인/아웃 반복하는 토글
            });
            $("#to50").click(function() {
                $("img").fadeTo("slow", 0.5);   //투명도 50%
            });
            $("#to10").click(function() {
                $("img").fadeTo("slow", 0.1);  //투명도 90%
            });
            $("#to100").click(function() {
                $("img").fadeTo("slow", 1.0);  //투명도 0%
            });
        });
    </script> 
</HEAD>
<body>
    <button id="out">fadeOut</button>
    <button id="in">fadeIn</button>
    <button id="toggle">fadeToggle</button>
    <button id="to50">opacity 50%</button>
    <button id="to10">opacity 90%</button>
    <button id="to100">opacity 0%</button>
    <p></p>
    <img name="pic1" src="pic1.jpg"/>

</body>
</HTML>
