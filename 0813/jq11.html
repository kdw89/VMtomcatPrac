<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<HTML>
<HEAD>
	<script src="jquery-3.4.1.min.js"></script>
	<script> 
        $(document).ready(function() {
            $("button.b1").click(function() {
                $("img").animate( {
                    width: '100px'      //가로사이즈가 100px로 서서히 바뀐다
                });
            });
            $("button.b2").click(function() {
                $("img").animate( {
                    width: '200px'      //가로사이즈가 200px로 서서히 바뀐다
                });
            });
            $("button.b3").click(function() {
                $("img").animate( {
                    width: '300px'      //가로사이즈가 300px로 서서히 바뀐다
                });
            });
        });
    </script> 

	<style>
        .css_pic {
            height: 430px;
            text-align: center;
        }

        .css_pic img {
            width: 250px;
        }
    </style>

</HEAD>
<BODY>
	<div class="css_pic">
	    <p>버튼을 누르면 그림의 크기가 바뀝니다.</p>
	    <button class="b1">가로 100픽셀</button>
        <button class="b2">가로 200픽셀</button>
        <button class="b3">가로 300픽셀</button><br><br>
        <img name="pic1" src="pic1.jpg"/>
	</div>
</BODY>
</HTML>
