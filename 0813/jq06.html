<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<HTML>
<head>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        var n=0;
        $(document).ready(function() {
            $("div.out").mouseenter(function() {        //마우스 포인터 들어왔을 때
                $("p:first", this).text("마우스 포인트 들어옴");
                $("p:last", this).text(++n);
            });
        $("div.out").mouseleave(function() {            //마우스 포인터 나갔을 때
                $("p:first", this).text("마우스 포인트 나감");
                $("p:last", this).text("최종 횟수 : " + n);
            });
        $("div.out").mousedown(function() {             //마우스 버튼 누를 때
                $("p:first", this).hide();
                $("p:last", this).text("메시지 사라짐");
            });
        $("div.out").mouseup(function() {               //마우스 버튼 뗄 때
                $("p:first", this).show();
                $("p:last", this).text("최종 횟수 : " + n);
            });
        });
    </script>
	<style>
        div.out {
            width: 200px;
            height: 100px;
            border:1px solid #000000;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>
</HTML>
