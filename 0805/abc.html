<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html> 
<head> 
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Speech to Text</title> 
     <style> 
         body{ 
             text-align: center; 
         }
        button{ 
             padding: 8px; 
             /*border-radius: 6px;*/ 
         } 
         #message { 
             color: #996600; 
         }
        .textWrapper{ 
             width: 800px; 
             margin: 0 auto; 
             display: flex; 
             flex-direction: row; 
         } 
         .textbox{ 
             height: 100px; 
             border: 1px solid #555555; 
             flex: 1; 
             margin : 5px 15px; 
             border-radius: 6px; 
             text-align: left; 
             padding: 16px; 
         } 
     </style> 

</head> 
<body style="text-align:center;">
<center>
<table width=90%>
<tr><td colspan=3 style="font-size:2em;">&nbsp;English</td></tr>
<tr><td colspan=3><div id=english class='textbox' style="font-size:5em; width:fixed; height:400px"></div></td></tr>
<tr><td colspan=3 style="font-size:2em;">&nbsp;한국어</td></tr>
<tr><td colspan=3><div id=korea class='textbox' style="font-size:3em;  width:fixed; height:200px"></div></td></tr>
<tr><td colspan=3><hr></td></tr>
<tr><td width=20% style="text-align:center;"><button id="speech" style="font-size:3em;" onclick="speech_to_text()">Start STT</button></td>
<td width=20%></td>
<td width=20% style="text-align:center;"><button id="stop" style="font-size:3em;" onclick="stop()">Stop</button></td>
</tr>
</table>
<div id=button></div>
<div id=message></div>
</center>

	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript">
        var message = document.querySelector("#message"); 
         var button = document.querySelector("#speech"); 
         var korea = document.querySelector("#korea"); 
         var english = document.querySelector("#english"); 
         var isRecognizing = false;
        if ('SpeechRecognition' in window) { 
           // Speech recognition support. Talk to your apps! 
           console.log("음성인식을 지원하는 브라우저입니다.") 
         }
        try { 
             var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)(); 
         } catch(e){ 
             console.error(e); 
         }
        recognition.lang = 'ko-KR'; //선택하게 해줘야 할듯 . 
         recognition.interimResults = false; 
         recognition.maxAlternatives = 5; 
         //recognition.continuous = true;

         function speech_to_text(){ 
             
             recognition.start(); 
             isRecognizing = true;
            recognition.onstart = function(){ 
                 console.log("음성인식이 시작 되었습니다. 이제 마이크에 무슨 말이든 하세요.") 
                 message.innerHTML = "음성인식 시작..."; 
                 button.innerHTML = "Listening..."; 
                 button.disabled = true; 
             } 
             
            recognition.onspeechend = function(){ 
                 message.innerHTML = "버튼을 누르고 아무말이나 하세요."; 
                 button.disabled = false; 
                 button.innerHTML = "Start STT"; 
             }
            recognition.onresult = function(event) { 
                 console.log('You said: ', event.results[0][0].transcript); 
                 // 결과를 출력 
                 var resText = event.results[0][0].transcript; 
                 korea.innerHTML = resText;
                //text to sppech 
                 translateText(resText, 'en'); 
             };
            recognition.onend = function(){ 
                 message.innerHTML = "버튼을 누르고 아무말이나 하세요."; 
                 button.disabled = false; 
                 button.innerHTML = "Start STT"; 
                 isRecognizing = false;
            } 
         }
        function stop(){ 
             recognition.stop(); 
             message.innerHTML = "버튼을 누르고 아무말이나 하세요."; 
             button.disabled = false; 
             button.innerHTML = "Start STT"; 
             isRecognizing = false; 
         }
        // Text to speech 
         function text_to_speech(txt){ 
             // Web Speech API - speech synthesis 
             if ('speechSynthesis' in window) { 
              // Synthesis support. Make your web apps talk! 
                  console.log("음성합성을 지원하는  브라우저입니다."); 
             } 
             var msg = new SpeechSynthesisUtterance(); 
             var voices = window.speechSynthesis.getVoices(); 
             msg.voice = voices[1]; // 두번째 부터 완전 외국인 발음이 됨. 사용하지 말것. 
             msg.voiceURI = 'native'; 
             msg.volume = 1; // 0 to 1 
             msg.rate = 1.3; // 0.1 to 10 
             //msg.pitch = 2; //0 to 2 
             msg.text = txt; 
             msg.lang = 'en-US';
            msg.onend = function(e) { 
                 if(isRecognizing == false){ 
                     recognition.start();    
                 } 
                   console.log('Finished in ' + event.elapsedTime + ' seconds.'); 
             }; 
             window.speechSynthesis.speak(msg); 
         }
	function translateText(txt, userLang){
			var sourceText = txt;
			$.ajax({
				type:"POST",
				data:'&target='+userLang+'&format=html&q=' + sourceText,
				url:'https://www.googleapis.com/language/translate/v2?key=AIzaSyBysN8VLnaPrOcmWBfQvNh5A4b0o1sYPjo',
				
				success:function(response){
					var transtext = response.data.translations[0].translatedText;
					english.innerHTML = transtext;
					text_to_speech(transtext); 
				}
			});
		 }
    </script>
</body> 
</html>
