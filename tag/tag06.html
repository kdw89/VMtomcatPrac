<html>
<head>
</head>
<body>
<body bgcolor = "#000000" text="#ffffff">	<!--배경 검정, 글자 흰색-->
<h2>*목록을 정리해 주는 태그<h2>
<table border="1">	<!--표 테두리 크기 1-->
	<tr bgcolor="#555555" style="color:#ffff00" align=center>
		<td>형식</td>	<!--가운데 정렬 밝은회색배경 노란색글자의 표 상단부-->
		<td>구분</td>
		<td>내용</td>
	</tr>
	<tr>
		<td rowspan="5" align="center">&lt;LI&gt;</td>		<!--세로칸을 5만큼 합침, 가운데정렬-->
		<td>&lt;UL&gt;...&lt;/UL&gt;</td>	<!--&lt;, &gt로 <, > 출력-->
		<td>순서가 없는 목록으로 일반적인 나열을 말합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;OL&gt;...&lt;/OL&gt;</td>
		<td>순서가 있는 목록으로 위에서부터 번호를 매깁니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;MENU&gt;...&lt;/MENU&gt;</td>
		<td>메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;DIR&gt;...&lt;/DIR&gt;</td>
		<td>디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나열합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;DL&gt;...&lt;/DL&gt;</td>
		<td>정의 목록 태그입니다. &lt;LI&gt;가 아닌 &lt;DT&gt;와 &lt;DD&gt;를 사용합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
</table>
</body>
</html>
