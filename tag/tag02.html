<html>
<head>
</head>
<body>
<body bgcolor = "#000000" text="#ffffff">	<!--배경 검정, 글자 흰색-->
<h2>*문단 혹은 줄을 바꾸는 태그</h2>	<!--별도의 h2크기 제목문구-->
<table border="1">	<!--표 테두리 크기 1-->
	<tr bgcolor="#555555" style="color:#ffff00" align=center>
		<td>형식</td>	<!--가운데 정렬 밝은회색배경 노란색글자의 표 상단부-->
		<td>구분</td>
		<td>내용</td>
	</tr>
	<tr>
		<td>&lt;P&gt;</td>	<!--&lt;, &gt로 <, > 출력-->
		<td>&lt;P&gt;</td>
		<td>문단을 바꾸는 태그입니다. 줄 바꿈과 동시에 줄을 띤 것 같은 효과가 나타납니다.</td>
	</tr>				<!--배경 검정, 글자 흰색을 따라감, 이하 상동-->
	<tr>
		<td>&lt;BR&gt;</td>
		<td>&lt;BR&gt;</td>
		<td>문단을 바꾸는 태그입니다. 줄 바꿈의 역할만을 수행합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;PRE&gt;</td>
		<td>&lt;PRE&gt;...&lt;/PRE&gt;</td>
		<td>여백이나 줄 간격 등을 고정시켜 주는 역할을 합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
</table>
</body>
</html>
