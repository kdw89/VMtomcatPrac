<body bgcolor = "#000000" text="#ffffff">	<!--배경 검정, 글자 흰색-->
<h2>*이미지 맵을 처리하는 태그<h2>
<table border="1">	<!--표 테두리 크기 1-->
	<tr bgcolor="#555555" style="color:#ffff00" align=center>
		<td>형식</td>	<!--가운데 정렬 밝은회색배경 노란색글자의 표 상단부-->
		<td>구분</td>
		<td>내용</td>
	</tr>
	<tr>
		<td>&lt;ISMAP&gt;</td>	<!--&lt;, &gt로 <, > 출력-->
		<td>&lt;IMG SRC="..." ISMAP&gt;</td>
		<td>이미지맵을 정의합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
	<tr>
		<td>&lt;MAP&gt;</td>
		<td>&lt;MAP NAME=...&gt;...&lt;/MAP&gt;</td>
		<td>넷스케이프2.0에서 이미지맵을 정의합니다.</td>
	</tr>				<!--태그 표의 행 추가-->
</table>
</body>
</html>
