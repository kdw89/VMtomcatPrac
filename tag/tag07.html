<h2>*문서를 가운데로 정렬시켜 주는 태그<h2>
<table border="1">	<!--표 테두리 크기 1-->
	<tr bgcolor="#555555" style="color:#ffff00" align=center>
		<td>형식</td>	<!--가운데 정렬 밝은회색배경 노란색글자의 표 상단부-->

		<td>내용</td>
	</tr>
	<tr>
		<td>&lt;CENTER&gt;</td>	<!--&lt;, &gt로 <, > 출력-->
		<td>&lt;CENTER&gt;...&lt;/CENTER&gt;</td>
		<td>전체 문장을 가운데로 정렬시켜 줍니다.</td>
	</tr>				<!--태그 표의 행 추가-->
</table>
